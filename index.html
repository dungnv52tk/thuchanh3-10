<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sự kiện chuột</title>
</head>
<body>
    <img id="ball" src="img/nikeball.jpg" style="width:350px"/>
    <p>Click vào nút ở dưới để di chuyển quả bóng sang phải</p>
    <input type="button" value="Nhấn vào đây" onclick="moveRight()">
<script>
    let imgObj;
    function init(){
        imgObj = document.getElementById('ball');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight(){
        imgObj.style.left = parseInt(imgObj.style.left) + 25 + 'px';
    }
    window.onload = init();
</script>
</body>
</html>
